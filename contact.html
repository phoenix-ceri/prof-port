    <!--email form-->
    <div class="center">
      <h1>Contact Me!</h1>
    </div>
    <div class="mailcontainer">
      <form
        action="action_page.php"
        action="https://formsubmit.co/your@email.com"
        method="POST"
      >
        <!--Honeypot-->
        <input type="text" name="_honey" style="display: none" />

        <input type="hidden" name="_captcha" value="false" />
        <div class="row">
          <div class="col-25">
            <label for="name">First Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your First Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your Last Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write Your Email Here"
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
